"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](text)\
$os\
$username\
[ ](bg:peach fg:text)\
$directory\
[](fg:peach bg:green)\
$git_branch\
$git_status\
[](fg:green bg:blue)\
$c\
$rust\
$golang\
$nodejs\
$zig\
$php\
$java\
$kotlin\
$haskell\
$python\
$nix_shell\
$lua\
[](fg:blue)\
$fill\
[](fg:pink)\
$cmd_duration\
[](fg:lavender bg:pink)\
$time\
[](fg:lavender)\
$line_break$character"""

# symbols:     󰍟     ─ 󰅂
palette = 'catppuccin_mocha'

[fill]
symbol = ' '

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:text fg:surface0"
# style = "bg:surface0 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:text fg:surface0"
style_root = "bg:text fg:surface0"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:peach"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:teal"
format = '[[ $symbol $branch ](fg:base bg:green)]($style)'

[git_status]
# style = "bg:teal"
style = "fg:base bg:green"
conflicted = '[$count](fg:base bg:green)'
modified = '[!$count ](fg:base bg:green)' #
staged = '[+$count ](fg:base bg:green)'
untracked = '[?$count ](fg:base bg:green)'
deleted = '[-$count ](fg:base bg:green)' #✘
ahead = '[⇡${count} ](fg:base bg:green)'
behind = '[⇣${count} ](fg:base bg:green)'
format = '[[($all_status$ahead_behind )](fg:base bg:green)]($style)'

[nodejs]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[c]
symbol = " "
# symbol = " "
style = "bg:blue"
detect_extensions = ['c', 'cpp', 'cc', 'cxx', 'h', 'hh', 'hpp', 'hxx']
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[rust]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[golang]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[zig]
symbol = '' #⚡️
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

# [fortran]
# symbol = '󱈚'
# style = "bg:blue"
# format = '[[ $symbol( $version )](fg:base bg:blue)]($style)'

[php]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[java]
symbol = " "
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[kotlin]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[haskell]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[python]
symbol = ""
style = "bg:blue"
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[lua]
symbol = ""
format = '[[ $symbol( $version) ](fg:base bg:blue)]($style)'

[docker_context]
symbol = ""
style = "bg:mantle"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[cmd_duration]
style = "bg:flamingo"
format = '[[ took ($duration) ](fg:mantle bg:pink)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:peach"
format = '[[  $time ](fg:mantle bg:lavender)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)' # 󰜴
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:creen)' #
vimcmd_replace_one_symbol = '[](bold fg:lavender)'
vimcmd_replace_symbol = '[](bold fg:lavender)'
vimcmd_visual_symbol = '[](bold fg:lavender)'
